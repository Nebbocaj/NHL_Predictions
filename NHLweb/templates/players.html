{% load static %}
<!DOCTYPE html>
<html>

<!-- import the css style sheet -->
<link rel="stylesheet" type="text/css" href="{% static '\css\table_style.css' %}">

<!-- import javascript file -->
<script src="{% static '\js\player_tables.js' %}"></script>

<!-- set title of the page -->
<head>
  <title>NHL Player Rankings</title>
</head>


<body>

<h2>Tabs</h2>
<p>YAAAAAAAAAY, PLAYERS</p>


<!-- begin table -->
<div id="Players" class="tabcontent">
    <table id="player_table" class="base-table">
    
        <!-- create column headers-->
        <tr>
            <th onclick="sortTable(0)">Player</th>
            <th onclick="sortTable(1)">Team</th>
            <th onclick="sortTable(2)">Year</th>
            <th onclick="sortTable(3)">G</th>
            <th onclick="sortTable(4)">A</th>

        </tr>
        
        <!-- get data for each entry and add it to a new row -->
        {% for stat in player_list %}
            <tr onmouseenter="highlightRow(this)" onmouseleave="unhighlightRow(this)">
                <td>{{stat.player.name}}</td>
                <td>{{stat.player.team.acronym}}</td>
                <td>{{stat.season.year}}</td>
                <td>{{stat.goals}}</td>
                <td>{{stat.assists}}</td>
                
                
            </tr>
        {% endfor %}
    </table>
</div>

</body>

</html>
